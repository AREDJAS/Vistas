<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/myst.css">

</head>

<body>
    <header class="main-hd shadow">
        <div class="hd-container">
            <img class="hd-logo" src="assets/img/logo.png" alt="logo">
            <nav class="hd-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
        </div>
    </header>

    <main class="log-cont-box">
        <div class="cont">
            <div class="sec1">
                <img src="assets/img/avatar.png" alt="" />
            </div>

            <form action="" method="POST">
                <h2>LOG IN</h2>
                <label for="email">E-mail</label>
                <input type="text" name="username" placeholder="Type e-mail" />

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Type password" />

                <input type="submit" value="Submit" />

                <div class="foot-nav">
                    <div>
                        <br />
                        <p>I do not have an account?</p>
                        <a href="reg.html">Create an account</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
